
<div data-page="sign-in" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Вход</div>
      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">
    <div class="content-block">
      <p class="text-center">Вы успешно зарегистрированы</p>
    </div>

    <form class="signin-form list-block inputs-list">
      <ul class="no-border-before">
        <li class="item-content">
          <div class="item-inner"> 
            <div class="item-title label">Номер телефона</div>
            <div class="item-input">
              <input type="tel" name="phone" placeholder="Номер телефона"/>
            </div>
          </div>
        </li>
        <li class="item-content">
          <div class="item-inner"> 
            <div class="item-title label">Пароль</div>
            <div class="item-input">
              <input type="password" name="password" placeholder="Ваш пароль"/>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content text-center">
            <div class="item-inner switch-with-text"> 
              <div class="item-input">
                <label class="label-switch">
                  <input type="checkbox" name="switch" checked/>
                  <div class="checkbox"></div>
                </label>
              </div>
              <div class="item-title label">Запомнить пароль</div>
            </div>
          </div>
        </li>
        <li>
          <div class="content-block">
            <a href="projects-list.html" class="button button-fill button-raised">Войти</a>
          </div>
        </li>
      </ul>
    </form>
    <div class="forgot-link content-block">
      <a href="forgot.html">Забыли пароль?</a>
    </div>
    <div class="content-block">
      <p><a href="#" class="button button-raised ks-notification-3">Уведомление</a></p>
    </div>
  </div>
</div>
